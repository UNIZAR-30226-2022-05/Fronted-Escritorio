plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17.0.1'
    implementation 'org.openjfx:javafx-fxml:17.0.1'
    implementation 'org.openjfx:javafx-media:17.0.1'
    implementation files('lib/WebUtils.jar')
}

javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

group = 'es.unizar'
version = '0.0.1-SNAPSHOT'
description = 'unoforall'
java.sourceCompatibility = JavaVersion.VERSION_1_8

run {
    if (javafx.platform.classifier == 'win') {
        // Temporal fix for Eclipse with JDK 1.8 and Windows 
        systemProperty "java.library.path", "C:\tmp"
    }
}

mainClassName = 'es.unizar.unoforall.Main'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//create a single Jar with all dependencies
jar {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE  
  
  manifest { 
    attributes 'Main-Class': 'es.unizar.unoforall.Main'
  }  

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
